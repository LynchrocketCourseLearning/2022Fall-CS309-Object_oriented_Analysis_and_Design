<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Open Courses</title>
    <link rel="stylesheet" type="text/css" href="table.css" />
    <script type="text/javascript" src="table.js"></script>
</head>

<body id="wholebody">
    <table>
        <caption id="wholetitle">
            <h2>Open Courses</h2>
        </caption>
        <tr>
            <th>Course Name</th>
            <th>Course Code</th>
            <th>Language</th>
            <th>Teacher</th>
            <th>Date</th>
            <th>Time</th>
            <th>Location</th>
            <th>Duration</th>
            <th>Operation</th>
        </tr>
        <tbody id="tbody" style="display: none">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <input id="editbutton" type="button" value="Edit" onclick="showEditCourseTable(this)">
                    <br />
                    <input id="deletebutton" type="button" value="Delete" onclick="removeRow(this)">
                </td>
            </tr>
        </tbody>
    </table>

    <div style="text-align: center">
        <button id="addCourseButton" onclick="showAddCourseTable()">
            Add Course
        </button>
    </div>

    <div id="cover" style="display: none"></div>
    <div id="addCourseTable" style="display: none">
        <center><span class="tabletitle">Add Course</span></center>
        <form name="form1" title="Add Course">
            Course Name
            <label>
                <input type="text" name="courseName" />
            </label>
            <br />
            Course Code
            <label>
                <input type="text" name="courseCode" />
            </label>
            <br />
            Language
            <label>
                <input type="radio" name="lang" value="Chinese">Chinese
                <input type="radio" name="lang" value="English">English
                <input type="radio" name="lang" value="Bilingual">Bilingual
            </label>
            <br />
            Teacher
            <input type="text" id="teacher" />
            <br />
            Date
            <input type="date" id="date" />
            <br />
            Time
            <input type="time" id="time" />
            <br />
            Location
            <select id="location" style="width:100px">
                <option value="">--</option>
                <option value="1">Teaching Building No.1 Lecture Hall</option>
                <option value="2">Research Building Lecture Hall</option>
                <option value="3">Library Conference Hall and Activity Room</option>
            </select>
            <br />
            Duration
            <input type="text" id="duration" />
            <br />
            <input type="button" id="submitbutton" value="submit" onclick="onClickAddCourse()">
            <input type="button" id="cancelbutton" value="cancel" onclick="toggle('addCourseTable', 'close')">
            <br />
        </form>
    </div>

    <div id="editCourse" style="display: none">
        <center><span class="tabletitle">Edit Course</span></center>
        <form name="form1" title="Edit Course">
            Course Name
            <label>
                <input type="text" name="courseNameEdit" />
            </label>
            <br />
            Course Code
            <label>
                <input type="text" name="courseCodeEdit" />
            </label>
            <br />
            Language
            <label>
                <input type="radio" name="langEdit" value="Chinese">Chinese
                <input type="radio" name="langEdit" value="English">English
                <input type="radio" name="langEdit" value="Bilingual">Bilingual
            </label>
            <br />
            Teacher
            <input type="text" id="teacherEdit" />
            <br />
            Date
            <input type="date" id="dateEdit" />
            <br />
            Time
            <input type="time" id="timeEdit" />
            <br />
            Location
            <select id="locationEdit" style="width:100px">
                <option value="">--</option>
                <option value="1"> Teaching Building No.1 Lecture Hall </option>
                <option value="2"> Research Building Lecture Hall </option>
                <option value="3"> Library Conference Hall and Activity Room </option>
            </select>
            <br />
            Duration
            <input type="text" id="durationEdit" />
            <br />
            <input type="button" id="submitbutton" value="submit" onclick="editRow(this)">
            <input type="button" id="cancelbutton" value="cancel" onclick="toggle('editCourse', 'close')">
            <br />
        </form>
    </div>
</body>

</html>
